################################################################################
# Automatic Theme Change based on time of day
################################################################################

- id: automatic_theme_change
  initial_state: True
  alias: Automatic Theme Change
  trigger:
    - platform: homeassistant
      event: start
    - platform: state
      entity_id: sun.sun
      to: above_horizon
    - platform: state
      entity_id: sun.sun
      to: below_horizon
  action:
    - service_template: frontend.set_theme
      data_template:
        name: >
          {% if states.sun.sun.state == "above_horizon" %}
            default
          {% else %}
            night # <-- change to your dark theme name.
          {% endif %}

